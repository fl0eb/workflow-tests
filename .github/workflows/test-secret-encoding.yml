name: Test Secret Encoding

on:
  workflow_dispatch:

jobs:
  encode-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Encode secret in base64 and output
        env:
          SECRET_VALUE: ${{ secrets.TEST_SECRET }}
        run: |
          echo "Original secret:"
          echo "$SECRET_VALUE"
          echo ""
          echo "Base64 encoded:"
          echo -n "$SECRET_VALUE" | base64 | rev
